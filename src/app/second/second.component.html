<section>
  <p>Second container</p>
  <ng-container *ngIf="second">
    <div class="img-wrap">
      <ng-container *ngFor="let user of second">
        <span class="close">&times;</span>
        <img src="{{ user?.src }}" width="100" height="80" />
      </ng-container>
    </div>
  </ng-container>
</section>
